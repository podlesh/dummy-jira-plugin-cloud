<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.12/css/aui.css" media="all">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body class="aui-page-hybrid">

<section id="content" role="main">
    <div class="aui-page-panel ac-content">
        <div class="aui-page-panel-inner">
            <section class="aui-page-panel-content">
                <div id="issues-in-project" class="aui-item">
                    <h1>Dashboard!</h1>
                </div>
            </section>
        </div>
    </div>
</section>

<script id="connect-loader" data-options="sizeToParent:true;">

    const urlParams = new URLSearchParams(window.location.search);

    ////dashboardItemId=10103&dashboardId=10100&view=default
    // const dashboardId = urlParams.get("dashboardId");
    const dashboardItemId = urlParams.get("dashboardItemId");

    (function () {
        var getUrlParam = function (param) {
            var codedParam = (new RegExp(param + '=([^&]*)')).exec(window.location.search)[1];
            return decodeURIComponent(codedParam);
        };

        var baseUrl = getUrlParam('xdm_e') + getUrlParam('cp');
        var options = document.getElementById('connect-loader').getAttribute('data-options');

        var script = document.createElement("script");
        script.src = baseUrl + '/atlassian-connect/all.js';

        if (options) {
            script.setAttribute('data-options', options);
        }

        document.getElementsByTagName("head")[0].appendChild(script);
    })();

    function doSomething() {
        AP.jira.setDashboardItemTitle(dashboardItemId + ": " + new Date());
        AP.request({
            url: '/rest/api/2/search?jql=' + encodeURIComponent('project = ' + 'POK'),
            success: function (response) {
                var issues = JSON.parse(response).issues;
                console.log(issues);
            },
            error: function () {
                console.log(arguments);
            }
        });
    }

</script>

<button onclick="doSomething()">Test</button>

</body>
</html>
